{{/***
Element Parameters
---------------------------------------------
$.class		Element class extra
$.title		Footer widget title
$.titleClass
$.data		Menu list
*/}}

{{- if $.data }}
	<ul class="list-unstyled mb-0 fw-medium {{ $.class }}">
		{{ range $item := $.data }}
			<li class="pt-3 mb-4">
				<a href="{{ $item.url }}" title="{{ $item.title }}" class="{{ $.subtitleClass }}">{{ $item.title }}</a>
			</li>
		{{ end }}
	</ul>
{{ end -}}
