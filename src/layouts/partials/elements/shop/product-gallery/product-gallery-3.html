{{- $imgClass := "mb-7 img-fluid h-auto" -}}
{{- if isset $ "imgClass" }}
    {{- $imgClass = $.imgClass -}}
{{ end -}}

{{- range $item := $.Site.Data.product_gallery_3.items }}
	<a href="{{$item.img}}" data-gallery="gallery3"><img src="#" data-src="{{$item.img}}" class="lazy-image {{- if $imgClass}} {{$imgClass}}{{- end}}" width="{{ $.Site.Data.product_gallery_3.imageSize.img.width }}" height="{{ $.Site.Data.product_gallery_3.imageSize.img.height }}" alt=""></a>
{{- end}}
