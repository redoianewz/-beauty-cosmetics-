{{/***
Element Parameters
---------------------------------------------
$.data				Members list

*/}}

{{- if $.data }}
<div class="card mb-7 rounded-4 p-7">
	<div class="card-body p-0">
		<h5 class="card-title fs-6 mb-6">Recent activities</h5>
		<ul class="verti-timeline list-unstyled fs-13px mx-4">
			{{ range $item := $.data }}
			<li class="event-list d-flex align-items-center position-relative {{- if eq $item.active true}} active {{- end}}">
				<div class="event-timeline-dot">
					<svg class="icon">
						<use xlink:href="#circle-play"></use>
					</svg>
				</div>
				<div class="d-flex flex-row align-items-center">
					<div class="me-6">
						<h6 class="fs-13px mb-0"><span
							class="d-inline-block me-6 w-50px">{{$item.time}}</span>
							<svg class="icon text-body-emphasis">
								<use xlink:href="#arrow-right-long"></use>
							</svg>
						</h6>
					</div>
					<p class="mb-0 fs-13px">{{$item.action}}</p>
				</div>
			</li>
			{{ end }}
		</ul>
	</div>
</div>
{{- end -}}
