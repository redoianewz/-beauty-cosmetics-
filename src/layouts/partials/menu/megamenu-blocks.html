<div class="megamenu-home container py-8 px-12">
	<div class="row">
		{{- range $col := $.Site.Data.menumega_blocks -}}
		<div class="col">
			{{- if $col.title -}}
			<h6 class="fs-18px">{{ $col.title }}</h6>
			{{- end -}}
			<ul class="list-unstyled">
				{{- range $item := $col.items -}}
				<li>
					<a href="{{ .url }}" class="border-hover text-decoration-none py-3 d-block"><span class="border-hover-target">{{ .title }}</span></a>
				</li>
				{{- end -}}
			</ul>
		</div>
		{{- end -}}
	</div>
</div>
