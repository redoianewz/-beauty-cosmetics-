{{ .Inner }}
<div class="container container-xxl pb-16 pb-lg-18 mb-lg-3">
    <div class="row gy-50px">
        {{- range $item := $.Site.Data.shop_layout_v1 -}}
            <div class="col-sm-6  col-lg-4 col-xl-3">
                {{ partial  "elements/shop/skins/grid-1" (dict
                "data" $item
                "animation" "fadeInUp"
                ) }}
            </div>
        {{- end -}}
    </div>
    {{ partial  "elements/paging/pagination" }}
</div>
