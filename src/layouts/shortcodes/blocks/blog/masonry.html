{{ .Inner }}
<div class="container container-xxl mb-lg-18 mb-16 pb-3">
    <div class="row gy-50px" data-options-isotope='{"layoutMode": "masonry"}'>
        {{- range $item := $.Site.Data.blog_masonry -}}
            <div class="col-md-6 col-lg-4 col-xl-3 prevent-disable-transition-all">
                {{ partial  "elements/blog/items/grid-2" (dict
                "data" $item
                "animation" "fadeInUp"
                ) }}
            </div>
        {{- end -}}
    </div>
    {{ partial  "elements/paging/load-more" }}
</div>
