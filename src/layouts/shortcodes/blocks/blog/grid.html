{{ .Inner }}
<div class="container mb-lg-18 mb-15 pb-3">
    <div class="row gy-50px">
        {{- range $item := $.Site.Data.blog_grid -}}
            <div class="col-md-6 col-lg-4">
                {{ partial  "elements/blog/items/grid-1" (dict
                "data" $item
                "animation" "fadeInUp"
                ) }}
            </div>
        {{- end -}}
    </div>
    {{ partial  "elements/paging/pagination" }}
</div>
