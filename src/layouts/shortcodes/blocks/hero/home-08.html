{{/*

-------------------------------------------------

{{- $id := .Get "id" | default "" -}}
{{- $class := .Get "class" | default "overflow-hidden" -}}

<section {{- if $id }} id="{{ $id }}" {{- end -}} {{- if $class }} class="{{ $class }}" {{- end}}>

	{{ partial "elements/hero/style-07" (dict "currentPage" . ) }}
</section>
