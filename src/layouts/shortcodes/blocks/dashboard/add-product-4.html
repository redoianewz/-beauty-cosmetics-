{{ .Inner }}
<div class="row">
	<div class="col-xxl-9">
		<div class="card rounded-4">
			<div class="card-body p-7">
				<div class="row mx-n7">
					<aside class="col-lg-3 border-right px-7">
						<nav class="nav nav-pills flex-column mb-8 nav-add-product">
							<a class="nav-link active" aria-current="page" href="#">General</a>
							<a class="nav-link" href="#">Catgeory info</a>
							<a class="nav-link" href="#">Pricing</a>
							<a class="nav-link" href="#">Images</a>
							<a class="nav-link" href="#">SEO keywords</a>
							<a class="nav-link" href="#">Related items</a>
						</nav>
					</aside>
					<div class="col-lg-9 px-7">
						<section class="p-xl-5">
							<form class="form-border-1">
								<div class="row mb-8">
									<label class="col-lg-3 col-form-label mb-2 fs-13px ls-1 fw-semibold text-uppercase" for="product-name">Product name*</label>
									<div class="col-lg-9">
										<input type="text" class="form-control" placeholder="Type here" id="product-name">
									</div>
									<!-- col.// -->
								</div>
								<!-- row.// -->
								<div class="row mb-8">
									<label class="col-lg-3 col-form-label mb-2 fs-13px ls-1 fw-semibold text-uppercase" for="desc">Description*</label>
									<div class="col-lg-9">
										<textarea class="form-control" placeholder="Type here" rows="4" id="desc"></textarea>
									</div>
									<!-- col.// -->
								</div>
								<!-- row.// -->
								<div class="row mb-8">
									<label class="col-lg-3 col-form-label mb-2 fs-13px ls-1 fw-semibold text-uppercase" for="brand">Brand</label>
									<div class="col-lg-4">
										<small class="text-muted fs-14 mb-2">Multiselect: Cmd+click</small>
										<select class="form-select multiple-select-field form-control" id="brand" multiple data-container-css-class="bg-body-tertiary border-0 fw-semibold">
											<option>Adidas</option>
											<option>Puma</option>
											<option>Apple</option>
											<option>Toyota</option>
											<option>Toshiba</option>
											<option>Artel</option>
										</select>
									</div>
									<!-- col.// -->
								</div>
								<!-- row.// -->
								<div class="row mb-8">
									<label class="col-lg-3 col-form-label mb-2 fs-13px ls-1 fw-semibold text-uppercase" for="tax">Tax ID</label>
									<div class="col-lg-4">
										<input type="number" class="form-control" placeholder="012345678" id="tax">
									</div>
									<!-- col.// -->
								</div>
								<!-- row.// -->
								<div class="row mb-8">
									<label class="col-lg-3 col-form-label mb-2 fs-13px ls-1 fw-semibold text-uppercase" for="tags">Related tags</label>
									<div class="col-lg-4">
										<input type="text" class="form-control" placeholder="Type" id="tags">
									</div>
									<!-- col.// -->
								</div>
								<!-- row.// -->
								<div class="row mb-8">
									<label class="col-lg-3 col-form-label mb-2 fs-13px ls-1 fw-semibold text-uppercase" >Status</label>
									<div class="col-lg-9">
										<div class="form-check">
											<input class="form-check-input rounded-0" type="checkbox" value="" id="status">
											<label class="form-check-label text-body-emphasis" for="status">
												Enable this product
											</label>
										</div>
									</div>
									<!-- col.// -->
								</div>
								<!-- row.// -->
								<br>
								<button class="btn btn-primary" type="submit">Continue to next</button>
							</form>
						</section>
						<!-- content-body .// -->
					</div>
					<!-- col.// -->
				</div>
				<!-- row.// -->
			</div>
			<!-- card body end// -->
		</div>
	</div>
</div>
