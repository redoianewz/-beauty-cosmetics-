{{ .Inner }}
<div class="row">
	<div class="col-xxl-6">
		<div class="card mb-8 rounded-4">
			<div class="card-body p-7">
				<div class="mb-8">
					<label for="product_title" class="mb-4 fs-13px ls-1 fw-semibold text-uppercase">Product title</label>
					<input type="text" placeholder="Type here" class="form-control" id="product_title">
				</div>
				<div class="row">
					<div class="col-md-4 mb-3">
						<label for="product_sku" class="mb-4 fs-13px ls-1 fw-semibold text-uppercase">SKU</label>
						<input type="text" placeholder="Type here" class="form-control" id="product_sku">
					</div>
					<div class="col-md-4 mb-3">
						<label for="product_color" class="mb-4 fs-13px ls-1 fw-semibold text-uppercase">Color</label>
						<input type="text" placeholder="Type here" class="form-control" id="product_color">
					</div>
					<div class="col-md-4 mb-3">
						<label for="product_size" class="mb-4 fs-13px ls-1 fw-semibold text-uppercase">Size</label>
						<input type="text" placeholder="Type here" class="form-control" id="product_size">
					</div>
				</div>
				<div class="mb-8">
					<label for="product_brand" class="mb-4 fs-13px ls-1 fw-semibold text-uppercase">Brand</label>
					<input type="text" placeholder="Type here" class="form-control" id="product_brand">
				</div>
			</div>
		</div>
		<!-- card end// -->
		<div class="card mb-8 rounded-4">
			<div class="card-body p-7">
				<div>
					<label class="mb-4 fs-13px ls-1 fw-semibold text-uppercase" for="desc">Description</label>
					<textarea placeholder="Type here" class="form-control" rows="4" id="desc"></textarea>
				</div>
			</div>
		</div>
		<!-- card end// -->
		<div class="card mb-8 rounded-4">
			<div class="card-body p-7">
				<div>
					<label class="mb-4 fs-13px ls-1 fw-semibold text-uppercase">Images</label>
					<input class="form-control" type="file">
				</div>
			</div>
		</div>
		<!-- card end// -->
	</div>
	<div class="col-xxl-3">
		<div class="card mb-8 rounded-4">
			<div class="card-body p-7">
				<div class="mb-8">
					<label class="mb-4 fs-13px ls-1 fw-semibold text-uppercase">Price</label>
					<input type="text" placeholder="Type here" class="form-control">
				</div>
				<div class="mb-8">
					<label class="mb-4 fs-13px ls-1 fw-semibold text-uppercase" >Status</label>
					<select class="form-select w-100 rounded" aria-label="Default select example">
						<option>Published</option>
						<option>Draft</option>
					</select>
				</div>
				<div class="mb-8">
					<label class="mb-4 fs-13px ls-1 fw-semibold text-uppercase">Tags</label>
					<input type="text" placeholder="Type here" class="form-control">
				</div>
				<a href="#" class="fs-14 me-6">
					<svg class="icon text-body">
						<use xlink:href="#xmark"></use>
					</svg>
					Tech
				</a>
				<a href="#" class="fs-14 me-6">
					<svg class="icon text-body">
						<use xlink:href="#xmark"></use>
					</svg>
					Mobile
				</a>
				<a href="#" class="fs-14 me-6">
					<svg class="icon text-body">
						<use xlink:href="#xmark"></use>
					</svg>
					Apple
				</a>
				<hr>
				<h5 class="mb-6">Categories</h5>
				<div class="form-check">
					<input class="form-check-input rounded-0" type="checkbox" value="" id="product-cat">
					<label class="form-check-label" for="product-cat"> Shirt </label>
				</div>
				<div class="form-check">
					<input class="form-check-input rounded-0" type="checkbox" value="" id="product-cat-1">
					<label class="form-check-label" for="product-cat-1"> T-Shirt </label>
				</div>
				<div class="form-check">
					<input class="form-check-input rounded-0" type="checkbox" value="" id="product-cat-2">
					<label class="form-check-label" for="product-cat-2"> Sneakers </label>
				</div>
				<div class="form-check">
					<input class="form-check-input rounded-0" type="checkbox" value="" id="product-cat-3">
					<label class="form-check-label" for="product-cat-3"> Joggers </label>
				</div>
				<div class="form-check">
					<input class="form-check-input rounded-0" type="checkbox" value="" id="product-cat-4">
					<label class="form-check-label" for="product-cat-4"> Vests </label>
				</div>
				<div class="form-check">
					<input class="form-check-input rounded-0" type="checkbox" value="" id="product-cat-5">
					<label class="form-check-label" for="product-cat-5"> Knitwear </label>
				</div>
				<div class="form-check">
					<input class="form-check-input rounded-0" type="checkbox" value="" id="product-cat-8">
					<label class="form-check-label" for="product-cat-8"> Shorts </label>
				</div>
			</div>
		</div>
		<!-- card end// -->
	</div>
</div>
