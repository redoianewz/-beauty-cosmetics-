{{ .Inner }}
<div class="row">
	<div class="col-xxl-6">
		<div class="card mb-4">
			<div class="card-body p-7">
				<div class="row">
					<div class="col-md-3">
						<h6 class="fs-6 fw-500">1. General info</h6>
					</div>
					<div class="col-md-9">
						<div class="mb-7">
							<label class="mb-4 fs-13px ls-1 fw-semibold text-uppercase" for="product-title">Product title</label>
							<input type="text" placeholder="Type here" class="form-control" id="product-title">
						</div>
						<div class="mb-7">
							<label class="mb-4 fs-13px ls-1 fw-semibold text-uppercase" for="description">Description</label>
							<textarea placeholder="Type here" class="form-control" rows="4" id="description"></textarea>
						</div>
						<div class="mb-7">
							<label class="mb-4 fs-13px ls-1 fw-semibold text-uppercase" for="brand-name">Brand name</label>
							<select class="form-select" id="brand-name">
								<option> Adidas </option>
								<option> Nike </option>
								<option> Puma </option>
							</select>
						</div>
					</div> <!-- col.// -->
				</div> <!-- row.// -->
				<hr class="mb-7 mt-0">
				<div class="row">
					<div class="col-md-3">
						<h6 class="fs-6 fw-500">2. Pricing</h6>
					</div>
					<div class="col-md-9">
						<div class="mb-7">
							<label class="mb-4 fs-13px ls-1 fw-semibold text-uppercase" for="cost">Cost in USD</label>
							<input type="text" placeholder="$00.0" class="form-control" id="cost">
						</div>
					</div> <!-- col.// -->
				</div> <!-- row.// -->
				<hr class="mb-7 mt-0">
				<div class="row">
					<div class="col-md-3">
						<h6 class="fs-6 fw-500">3. Category</h6>
					</div>
					<div class="col-md-9">
						<div class="mb-7">
							<label class="mb-2 form-check">
								<input class="form-check-input" checked="" name="mycategory" type="radio">
								<span class="form-check-label"> Clothes </span>
							</label>
							<label class="mb-2 form-check">
								<input class="form-check-input" name="mycategory" type="radio">
								<span class="form-check-label"> Electronics </span>
							</label>
							<label class="mb-2 form-check">
								<input class="form-check-input" name="mycategory" type="radio">
								<span class="form-check-label"> Sports </span>
							</label>
							<label class="mb-2 form-check">
								<input class="form-check-input" name="mycategory" type="radio">
								<span class="form-check-label"> Automobiles </span>
							</label>
							<label class="mb-2 form-check">
								<input class="form-check-input" name="mycategory" type="radio">
								<span class="form-check-label"> Home interior </span>
							</label>
							<label class="mb-2 form-check">
								<input class="form-check-input" name="mycategory" type="radio">
								<span class="form-check-label"> Smartphones </span>
							</label>
							<label class="mb-2 form-check">
								<input class="form-check-input" name="mycategory" type="radio">
								<span class="form-check-label"> Books </span>
							</label>
							<label class="mb-2 form-check">
								<input class="form-check-input" name="mycategory" type="radio">
								<span class="form-check-label"> Kids item </span>
							</label>
							<label class="mb-2 form-check">
								<input class="form-check-input" name="mycategory" type="radio">
								<span class="form-check-label"> Others </span>
							</label>
						</div>
					</div> <!-- col.// -->
				</div> <!-- row.// -->
				<hr class="mb-7 mt-0">
				<div class="row">
					<div class="col-md-3">
						<h6 class="fs-6 fw-500">4. Media</h6>
					</div>
					<div class="col-md-9">
						<div class="mb-7">
							<label class="mb-4 fs-13px ls-1 fw-semibold text-uppercase">Images</label>
							<input class="form-control" type="file">
						</div>
					</div> <!-- col.// -->
				</div> <!-- .row end// -->
			</div>
		</div>
	</div>
</div>
